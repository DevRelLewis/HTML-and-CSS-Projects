<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
        <head>
            <link rel="stylesheet" href="./CSS/one_page_website.css">
        </head>

        <div style="background-color: antiquewhite;">

        <!--NAV-->
        <div>
            <div>
                <div>
                    <ul>
                        <a href="#home" id="link"><li>HOME</li></a>
                        <a href="#gallery" id="link"><li>GALLERY</li></a>
                        <a href="#video" id="link"><li>VIDEOS</li></a>
                    </ul>
                </div>
            </div>
        </div>
        <!--END NAV-->

        <body>
            <!--Home-->
            <section>
                    <div>
                        <div>
                            <p>This is Home!</p>
                        </div>
                    </div>
            </section>
            <!--END Home-->

            <!--Gallery-->
                
                    <div class="row">
                        <div class="column" onclick="openModal();currentSlide(1)">
                        <img src="../Images/thumbs/thumbnail_10.jpg"  
                            class="hover-shadow">
                        </div>
                        <div class="column" onclick="openModal();currentSlide(2)" >
                        <img src="../Images/thumbs/thumbnail_1.jpg" 
                            class="hover-shadow">
                        </div>
                        <div class="column" onclick="openModal();currentSlide(3)" >
                        <img src="../Images/thumbs/thumbnail_11.jpg" 
                            class="hover-shadow">
                        </div>
                        <div class="column" onclick="openModal();currentSlide(4)" >
                        <img src="../Images/thumbs/thumbnail_4.jpg" 
                            class="hover-shadow">
                        </div>
                    </div>
                  
                  <!-- The Modal/Lightbox -->
                  <div id="myModal" class="modal">
                    <span class="close cursor" onclick="closeModal()">&times;</span>
                    <div class="modal-content">
                  
                      <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="../Images/thumbs/thumbnail_10.jpg" style="width:100%">
                      </div>
                  
                      <div class="mySlides">
                        <div class="numbertext">2 / 4</div>
                        <img src="../Images/thumbs/thumbnail_1.jpg" style="width:100%">
                      </div>
                  
                      <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img src="../Images/thumbs/thumbnail_11.jpg" style="width:100%">
                      </div>
                  
                      <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img src="../Images/thumbs/thumbnail_4.jpg" style="width:100%">
                      </div>
                  
                      <!-- Next/previous controls -->
                      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                      <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  
                      <!-- Caption text -->
                      <div class="caption-container">
                        <p id="caption"></p>
                      </div>
                  
                      <!-- Thumbnail image controls -->
                      <div class="column">
                        <img class="demo" src="../Images/thumbs/thumbnail_10.jpg" onclick="currentSlide(1)" alt="Thor">
                      </div>
                  
                      <div class="column">
                        <img class="demo" src="../Images/thumbs/thumbnail_1.jpg" onclick="currentSlide(2)" alt="Ant Man">
                      </div>
                  
                      <div class="column">
                        <img class="demo" src="../Images/thumbs/thumbnail_11.jpg" onclick="currentSlide(3)" alt="War Machine">
                      </div>
                  
                      <div class="column">
                        <img class="demo" src="../Images/thumbs/thumbnail_4.jpg" onclick="currentSlide(4)" alt="Black Widow">
                      </div>
                    </div>
                  </div>
            </section>
            <!--END Gallery-->

            <!--Contact-->
            <div>
                <div>
                    <div>
                        <br>
                        <p>Let us know who you are please</p>
                            <form action="" method="post">
                                <input type="text" value="First Name">
                                <input type="text" value="Last Name">
                                <input type="text" value="Email">
                                <div class="form-spacer">
                    </div>
                </div>
            </div>
            <!--END Contact-->

            <!--Footer-->
            <div>
                <div>
                    <footer>
                        <p>Thanks for stopping by!</p>
                        <p>Come back soon</p>
                        <p>&copy 2021</p>
                    </footer>
                </div>
            </div>
            <!--END Footer-->
        <script src="./JS/one_page.js"></script>
        </body>
</html>
